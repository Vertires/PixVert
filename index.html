<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: #fff;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px;
            font-size: 1.2rem;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }

        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .text {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.5);
            opacity: 0; /* Make both texts invisible initially */
        }

        @keyframes moveIn {
            0% {
                transform: translateX(-100vw);
                opacity: 0;
            }
            50% {
                transform: translateX(50vw);
                opacity: 1;
            }
            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        #first-text {
            top: 20%;
            animation: moveIn 6s forwards;
        }

        #second-text {
            bottom: 20%;
            animation: moveIn 6s 2s forwards;
        }

    </style>
</head>
<body>
    <div class="container" id="ui-container">
        <h1>Enter Your Text</h1>
        <input type="text" id="firstInput" placeholder="Enter first text (e.g. Labas Simonai)">
        <input type="text" id="secondInput" placeholder="Enter second text (e.g. Tu esi gejus)">
        <button id="playButton" onclick="startAnimation()">Play Animation</button>
    </div>

    <div class="text" id="first-text"></div>
    <div class="text" id="second-text"></div>

    <script>
        function startAnimation() {
            // Get the input values
            const firstText = document.getElementById("firstInput").value;
            const secondText = document.getElementById("secondInput").value;

            // Hide the UI container (inputs and button)
            document.getElementById("ui-container").style.display = 'none';

            // Hide the "Play Animation" button
            document.getElementById("playButton").style.display = 'none';

            // Set the custom text to the elements
            document.getElementById("first-text").textContent = firstText;
            document.getElementById("second-text").textContent = secondText;

            // Initially, make the second text invisible
            document.getElementById("second-text").style.opacity = 0;

            // Display the second text for 1 second before starting the animation
            setTimeout(() => {
                // Make the second text visible after 1 second
                document.getElementById("second-text").style.opacity = 1;

                // Trigger the animation by making the text visible
                document.getElementById("first-text").style.opacity = 1;

                // Restart the animation by removing and re-adding the animation class
                document.getElementById("first-text").style.animation = 'none';
                document.getElementById("second-text").style.animation = 'none';

                // Trigger the animations again after a short delay
                setTimeout(() => {
                    document.getElementById("first-text").style.animation = 'moveIn 6s forwards';
                    document.getElementById("second-text").style.animation = 'moveIn 6s 2s forwards';
                }, 50);
            }, 1000); // 1 second delay before animation starts

            // Show the "Play Animation" button after 7 seconds (end of animation)
            setTimeout(() => {
                document.getElementById("playButton").style.display = 'inline-block';
                document.getElementById("ui-container").style.display = 'block'; // Re-show the UI
            }, 7000); // Adjust the timing based on the animation duration
        }
    </script>
</body>
</html>
