<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Screen Saver Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        #text {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.5);
        }

        #message {
            position: absolute;
            bottom: 10%;
            font-size: 2rem;
            color: white;
            display: none;
        }

        input {
            padding: 10px;
            margin: 10px;
            font-size: 1.2rem;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }

        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="inputText" placeholder="Enter your text">
        <button onclick="startAnimation()">Start Animation</button>
    </div>
    <div id="text"></div>
    <div id="message">Wow, you did it!</div>

    <script>
        let textElement = document.getElementById('text');
        let messageElement = document.getElementById('message');
        let inputElement = document.getElementById('inputText');
        let animationInterval;
        let moveSpeed = 3; // Speed of the movement
        let directionX = 1; // Horizontal movement direction
        let directionY = 1; // Vertical movement direction
        let textWidth, textHeight;

        function startAnimation() {
            // Hide the input and button
            document.querySelector('input').style.display = 'none';
            document.querySelector('button').style.display = 'none';

            // Set initial text content
            textElement.textContent = inputElement.value || "Default Text";

            // Get the size of the text element
            textWidth = textElement.offsetWidth;
            textHeight = textElement.offsetHeight;

            // Reset position
            textElement.style.left = Math.random() * (window.innerWidth - textWidth) + 'px';
            textElement.style.top = Math.random() * (window.innerHeight - textHeight) + 'px';

            // Start moving the text
            animationInterval = setInterval(moveText, 10);
        }

        function moveText() {
            let rect = textElement.getBoundingClientRect();
            let x = rect.left;
            let y = rect.top;

            // Move the text
            textElement.style.left = x + directionX * moveSpeed + 'px';
            textElement.style.top = y + directionY * moveSpeed + 'px';

            // Check if the text hits the edges and reverse direction (bounce effect)
            if (x <= 0 || x + textWidth >= window.innerWidth) {
                directionX *= -1; // Reverse horizontal direction
            }

            if (y <= 0 || y + textHeight >= window.innerHeight) {
                directionY *= -1; // Reverse vertical direction
            }

            // Check if the text hits the corners
            if ((x <= 0 && y <= 0) || (x + textWidth >= window.innerWidth && y <= 0) || 
                (x <= 0 && y + textHeight >= window.innerHeight) || 
                (x + textWidth >= window.innerWidth && y + textHeight >= window.innerHeight)) {
                showMessage();
            }
        }

        function showMessage() {
            // Show the "Wow, you did it!" message
            messageElement.style.display = 'block';
            clearInterval(animationInterval); // Stop the animation

            // After 3 seconds, reset the UI and allow new input
            setTimeout(() => {
                messageElement.style.display = 'none';
                document.querySelector('input').style.display = 'inline-block';
                document.querySelector('button').style.display = 'inline-block';
            }, 3000);
        }
    </script>
</body>
</html>
