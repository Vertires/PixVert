<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .text {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.5);
            opacity: 0;
        }

        @keyframes moveIn {
            0% {
                transform: translateX(-100vw);
                opacity: 0;
            }
            50% {
                transform: translateX(50vw);
                opacity: 1;
            }
            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        #first-text {
            top: 20%;
            animation: moveIn 6s forwards;
        }

        #second-text {
            bottom: 20%;
            animation: moveIn 6s 2s forwards;
        }

    </style>
</head>
<body>
    <div class="text" id="first-text">Labas Lukai</div>
    <div class="text" id="second-text">Adolis tave ispiso</div>

    <script>
        // The second text appears after 2 seconds
        setTimeout(function() {
            document.getElementById("second-text").style.opacity = 1;
        }, 2000); 
    </script>
</body>
</html>
