<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
    }
    .color-button {
      width: 30px;
      height: 30px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="pixelCanvas"></canvas>
  <div class="controls">
    <div id="colorButtons"></div>
    <button onclick="toggleChat()">Toggle Chat</button>
  </div>
  <div id="chatBox" style="position: fixed; bottom: 80px; right: 20px; width: 300px; height: 400px; background: rgba(0,0,0,0.5); color: white; display: none;">
    <textarea id="chatMessages" style="width: 100%; height: 80%;"></textarea>
    <input type="text" id="chatInput" placeholder="Type a message" style="width: 100%;">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>

  <script>
    // Firebase Configuration (replace with your own config)
    const firebaseConfig = {
    apiKey: "AIzaSyDYF7jJSGkpaOCHT6I1206Ye8kojuN9lTk",
    authDomain: "pixvertfun.firebaseapp.com",
    databaseURL: "https://pixvertfun-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "pixvertfun",
    storageBucket: "pixvertfun.firebasestorage.app",
    messagingSenderId: "828927840529",
    appId: "1:828927840529:web:b55459b0e4f225a9043cb0",
    measurementId: "G-8FB9QJ9STW"
  };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const canvas = document.getElementById("pixelCanvas");
    const ctx = canvas.getContext("2d");

    let gridSize = 12000; // 12k x 12k grid
    let zoomLevel = 1;
    let selectedColor = "#000000";
    let scrollX = 0, scrollY = 0;

    // Set canvas size to match grid
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Draw the grid only for visible pixels
    function drawVisibleGrid() {
      const gridCellSize = 5; // Each cell will be 5px
      const visibleWidth = canvas.width / zoomLevel;
      const visibleHeight = canvas.height / zoomLevel;

      const startX = Math.floor(scrollX / gridCellSize);
      const startY = Math.floor(scrollY / gridCellSize);

      const endX = Math.min(startX + Math.ceil(visibleWidth / gridCellSize), gridSize / gridCellSize);
      const endY = Math.min(startY + Math.ceil(visibleHeight / gridCellSize), gridSize / gridCellSize);

      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the visible pixels
      for (let x = startX; x < endX; x++) {
        for (let y = startY; y < endY; y++) {
          const pixelRef = database.ref(`pixels/${x}/${y}`);
          pixelRef.once('value').then(snapshot => {
            const pixelData = snapshot.val();
            if (pixelData && pixelData.color) {
              ctx.fillStyle = pixelData.color;
              ctx.fillRect((x - startX) * gridCellSize, (y - startY) * gridCellSize, gridCellSize, gridCellSize);
            }
          });
        }
      }
    }

    // Set up zooming
    canvas.addEventListener('wheel', (event) => {
      event.preventDefault();
      if (event.deltaY < 0) {
        zoomLevel = Math.min(zoomLevel * 1.1, 10);
      } else {
        zoomLevel = Math.max(zoomLevel / 1.1, 0.1);
      }
      drawVisibleGrid();
    });

    // Handle scrolling
    canvas.addEventListener('mousedown', (event) => {
      const startX = event.clientX;
      const startY = event.clientY;

      function onMouseMove(event) {
        scrollX += (startX - event.clientX);
        scrollY += (startY - event.clientY);
        drawVisibleGrid();
      }

      function onMouseUp() {
        canvas.removeEventListener('mousemove', onMouseMove);
        canvas.removeEventListener('mouseup', onMouseUp);
      }

      canvas.addEventListener('mousemove', onMouseMove);
      canvas.addEventListener('mouseup', onMouseUp);
    });

    // Select color from buttons
    function createColorButtons() {
      const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#000000', '#FFFFFF', '#888888', '#FF8800'];
      const colorButtonsDiv = document.getElementById("colorButtons");
      colors.forEach(color => {
        const button = document.createElement("button");
        button.className = "color-button";
        button.style.backgroundColor = color;
        button.onclick = () => selectedColor = color;
        colorButtonsDiv.appendChild(button);
      });
    }

    // Draw on canvas
    canvas.addEventListener("click", (e) => {
      const x = (e.offsetX + scrollX) / zoomLevel;
      const y = (e.offsetY + scrollY) / zoomLevel;
      const gridCellSize = 5;
      ctx.fillStyle = selectedColor;
      ctx.fillRect(Math.floor(x / gridCellSize) * gridCellSize, Math.floor(y / gridCellSize) * gridCellSize, gridCellSize, gridCellSize);
      savePixelData(Math.floor(x / gridCellSize), Math.floor(y / gridCellSize), selectedColor);
    });

    // Save pixel data to Firebase
    function savePixelData(x, y, color) {
      const pixelRef = database.ref(`pixels/${x}/${y}`);
      pixelRef.set({ color });
    }

    // Chat functionality
    let chatVisible = false;
    function toggleChat() {
      chatVisible = !chatVisible;
      document.getElementById("chatBox").style.display = chatVisible ? "block" : "none";
    }

    function sendMessage() {
      const message = document.getElementById("chatInput").value;
      if (message) {
        const chatRef = database.ref("chat");
        chatRef.push({ message });
        document.getElementById("chatInput").value = "";
      }
    }

    // Listen for new messages
    const chatMessagesRef = database.ref("chat");
    chatMessagesRef.on("child_added", (snapshot) => {
      const message = snapshot.val().message;
      const chatMessages = document.getElementById("chatMessages");
      chatMessages.value += message + "\n";
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    // Initialize the grid and color buttons
    createColorButtons();
    drawVisibleGrid();
  </script>
</body>
</html>
